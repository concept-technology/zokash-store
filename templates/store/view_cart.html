{% extends "store/base.html" %}
{% block content %}
<h1>Your Cart</h1>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'create_order' %}">Create Order</a>
{% endblock %}
