{%if is_paginated %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link page-link-prev" href="?page={{page_obj.previous_page_number}}">
                <span aria-hidden="true"><i class="icon-long-arrow-left"></i></span>Prev
            </a>
        </li>
        {%endif %}
        <li class="page-item active" aria-current="page"><a class="page-link" href="?page={{page_obj.number}}">{{page_obj.number}} </a></li>
      <div class="m-3">
        <span> of</span>
      </div>
        <li class="page-item-total">{{ page_obj.paginator.num_pages }}</li>
        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link page-link-next" href="?page={{page_obj.next_page_number}}" aria-label="Next">
                Next <span aria-hidden="true"><i class="icon-long-arrow-right"></i></span>
            </a>
        </li>
        {%endif%}
    </ul>
</nav>
{%endif%}
